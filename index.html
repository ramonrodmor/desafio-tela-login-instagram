<!DOCTYPE html>
<HTML>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-principal">
        <div class="instagram-fotos">
            <img id="phone1" src="img/phone1.png" alt="celular com instagram">
            <!-- <img id="phone2" src="img/phone2.png" alt="celular com instagram"> -->
        </div>
        <div class="instagram-opcoes">
            <div class="instagram-continue">
                <img class="instagram-logo" src="img/logo.png" alt="logo do instagram">
                <div class="profile-foto">
                    <img src="img/foto-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ramonrodmor</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="instagram-continue">
                <p class="not-account">Não é ramonrodmor?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</HTML>
